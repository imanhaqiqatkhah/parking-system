<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>API Test - Parking System</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Parking System API Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="getParked()">Get Parked</button>
        <button onclick="getStats()">Get Stats</button>
    </div>
    
    <div>
        <h3>Register Entry</h3>
        <input id="plate" placeholder="Plate Number">
        <button onclick="registerEntry()">Register Entry</button>
    </div>
    
    <pre id="result"></pre>
    
    <script>
        const API_URL = 'http://localhost:3000';
        
        async function testHealth() {
            const res = await fetch(`${API_URL}/health`);
            const data = await res.json();
            showResult(data);
        }
        
        async function getParked() {
            const res = await fetch(`${API_URL}/api/vehicles/parked`);
            const data = await res.json();
            showResult(data);
        }
        
        async function getStats() {
            const res = await fetch(`${API_URL}/api/vehicles/stats`);
            const data = await res.json();
            showResult(data);
        }
        
        async function registerEntry() {
            const plate = document.getElementById('plate').value;
            const res = await fetch(`${API_URL}/api/vehicles/entry`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    plate_number: plate,
                    vehicle_type: 'car',
                    owner_name: 'Test User',
                    phone_number: '09120000000'
                })
            });
            const data = await res.json();
            showResult(data);
        }
        
        function showResult(data) {
            document.getElementById('result').textContent = 
                JSON.stringify(data, null, 2);
        }
        
        // Initial test
        testHealth();
    </script>
</body>
</html>
